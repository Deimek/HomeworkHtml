<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <!-- використовуємо <fieldset> так як <br> не можимо використовувати-->
    <form action="#" method="post">
        <fieldset>
            <legend>Sign in</legend>
        <fieldset>
            <label for="email">Enter your E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
        </fieldset>
        <fieldset>
            <label for="pas">Enter your password</label>
            <input type="password" name="password" id="pas" placeholder="Enter your password" autocomplete="username">
        </fieldset>
        <fieldset>
            <label for="savepas">Save a password</label>
            <input type="checkbox" name="save password" id="savepas" checked>
        </fieldset>
        <fieldset>
            <button type="submit">Send</button>
        </fieldset>
    </fieldset> 
    </form>
</body>
</html>
