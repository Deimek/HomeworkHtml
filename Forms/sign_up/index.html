<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <!-- використовуємо <fieldset> так як <br> не можимо використовувати-->
    <form action="#" method="post">
        <fieldset>
            <legend>Sign up</legend>
        <fieldset>
            <label for="email">Enter your E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
        </fieldset>
        <fieldset>
            <label for="pas">Enter your password</label>
            <input type="password" name="pas" id="password" placeholder="Enter password">
        </fieldset>
        <fieldset>
            <label for="confirmpas">Confirm password</label>
            <input type="password" name="confirm password" id="confirmpas" placeholder="Confirm password">
        </fieldset>
        <fieldset>
            <button type="submit">Send</button>
        </fieldset>
    </fieldset>
    </form>
</body>
</html>
